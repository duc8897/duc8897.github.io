<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="background-animation.css">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <title>Student Activities Portal by Huu-Duc Huynh ISE - Homepage</title>
</head>

<header>
  <div class="p-5 text-center bg-light">
    <h1>THÔNG TIN HOẠT ĐỘNG</h1>
  </div>
</header>
  
<body>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <div class="container">
  
   <!-- Nhập tên hoạt động -->
   <div class="row">
    <div class="col">
        <div class="form-group">
          <label for="eventName">TÊN HOẠT ĐỘNG</label>
          <textarea class="form-control" rows="5" id="eventName"></textarea>
        </div>
     </div>
    </div>
    
    <br><br>
    
  <!-- AreaRadio -->
  <div class="row">
    <div class="col">
      Chọn đơn vị tổ chức hoạt động
      <!-- IEC -->
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Area" id="AreaRadio">
            <label class="form-check-label" for="AreaRadio">
              IE Connect
            </label>
          </div>

       <!-- DCK -->
          <div class="form-check">
          <input class="form-check-input" type="radio" name="Area" id="AreaRadio">
            <label class="form-check-label" for="AreaRadio">
              Đoàn Khoa Cơ khí
            </label>
          </div> 
    </div>
  </div>
  
  <br><br>
  
 <!-- OnlineRadio -->
  <div class="row">
    <div class="col">
      Chọn hình thức tổ chức hoạt động
      <!-- Online -->
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Area" id="AreaRadio">
            <label class="form-check-label" for="AreaRadio">
              Online
            </label>
          </div>

       <!-- Offline -->
          <div class="form-check">
          <input class="form-check-input" type="radio" name="Area" id="AreaRadio">
            <label class="form-check-label" for="AreaRadio">
              Offline
            </label>
          </div> 
    </div>
  </div>
  
  <br><br>
   
  <!-- Form's Fields Selection -->
  <!-- Block level -->
  <div class="row">
    <div class="col">
      <label for="FieldDataList" class="form-label">Chọn các field cần có trong form đăng ký</label>
          <input class="form-control" list="FieldOptions" id="FieldDataList" placeholder="Type to search...">
          <datalist id="FieldOptions">
            <option value="Họ và tên">
            <option value="MSSV">
            <option value="Ngành">
            <option value="Khoa">
          </datalist>
    </div>
  </div>
  
  <br><br>
    
  <!-- Block level -->
  <div class="row">
    <div class="col">
      <label for="SpeakerDataList" class="form-label">Tên diễn giả (nếu có)</label>
          <input class="form-control" list="SpeakerOptions" id="SpeakerDataList" placeholder="Type to search...">
          <datalist id="SpeakerOptions">
            <option value="Đỗ Ngọc Hiền">
            <option value="Lê Ngọc Quỳnh Lam">
            <!--- Tích hợp DB diễn giả vào đây -->
          </datalist>
    </div>
  </div>
    
  <br><br>
    
  <!-- Submit -->
  <!-- <a href="FormFieldSelection.html"> -->
    <button class="btn btn-primary" type="submit">Submit form</button>
  <!-- </a> -->
    
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
   
  </div>  
</body>

</html>
